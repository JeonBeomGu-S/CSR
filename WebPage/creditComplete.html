<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creditComplete</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1 style="text-align: center; margin-top: 50px">
        결제가 완료 되었습니다.
    </h1>
<!-- 결제 정보 테이블 -->
    <table class="table table-bordered" align="center" style="width: 40%; margin-top: 50px">
        <tbody style="text-align: center">
        <tr>
            <th>결제 일시</th>
            <td>2020.01.01 00:00</td>
        </tr>
        <tr>
            <th>예약 일시</th>
            <td>2020.01.01 01:00</td>
        </tr>
        <tr>
            <th>시간</th>
            <td>30분</td>
        </tr>
        <tr>
            <th>시설명</th>
            <td>엔젤스 코인노래방</td>
        </tr>
        <tr>
            <th>방 번호</th>
            <td>1번</td>
        </tr>
        <tr>
            <th>결제 금액</th>
            <td>1,000원</td>
        </tr>
        <tr>
            <th>결제 수단</th>
            <td>카드 결제</td>
        </tr>
        </tbody>
    </table>

    <div style="width: 400px; height: 40px; display: block; margin: 0px auto; margin-top: 50px">
        <form style="float:left;margin:0; margin-right: 3%">
            <button type="submit" class="btn btn-dark">결제 내역 보기</button>
        </form>

        <form style="float:right;">
            <button type="submit" class="btn btn-dark">홈으로 가기</button>
        </form>
    </div>
</div>

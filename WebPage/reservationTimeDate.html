<!DOCTYPE html>
<html>
    <head>
        <title>시간/날짜 예약</title>
        <meta charset="UTF-8">
        
        <style>
            h1 { text-align: center; margin-top: 3% }
            h2 { text-align: left;  margin-left: 15%  }
            h3 { text-align: right;  margin-right: 15% }
            input {text-align: left;  margin-left: 15%}
        </style>
    </head>
    
    <body>
       
       
        <h1 style="color: #5E42A6;">예약</h1>
        <h3 style="color: #5E42A6;">CSR</h3>
        <h2 id="clock" style="color: gray;"></h2>
        

        <h2 style="color: #5E42A6;">시간 선택</h2>


        <form style=margin-left:20%;>
            <p style="text-align:left;  color: rgb(174, 104, 244);">시작 시간</p>
            <p><input type="time"></p>
            <p style="color: rgb(174, 104, 244);">종료 시간</p>
            <p><input type="time"></p>
        </form>

        <h2 style="color: #5E42A6;">날짜 선택</h2>
        <form style=margin-left:20%;>
            <p style="color: rgb(174, 104, 244);">일시</p>
            <p><input type="date"></p>
        </form>
        
        

        <p style="margin-left: 40%">
           <br><br>
            <button type="button" onclick=location.href='login.html'
            style="color: #fff; background:#5E42A6; border-radius:0.5em; padding:20px 50px; font-size: 15px;">취소</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" onclick=location.href='credit.html'
            style="color: #fff; background:#5E42A6; border-radius:0.5em; padding:20px 50px; font-size: 15px;">다음 </button>
    </p>

        
    </body>
    
    <script>
       
        var clockTarget = document.getElementById("clock");
        
        function clock() {
            var date = new Date();
        
            // date Object를 받아오고 
            var month = date.getMonth();
        
            // 달을 받아옵니다 
            var clockDate = date.getDate();
        
            // 며칠인지 받아옵니다 
            var day = date.getDay();
        
            // 요일을 받아옵니다. 
            var week = ['일', '월', '화', '수', '목', '금', '토'];
        
            // 요일은 숫자형태로 리턴되기때문에 미리 배열을 만듭니다. 
            var hours = date.getHours();
        
            // 시간을 받아오고 
            var minutes = date.getMinutes();
        
            // 분도 받아옵니다.
            var seconds = date.getSeconds();
        
            // 초까지 받아온후 
            clockTarget .innerText = `${month+1}월 ${clockDate}일 ${week[day]}요일 ` +
        
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }`  : seconds }`;
        
            // 월은 0부터 1월이기때문에 +1일을 해주고 
        
            // 시간 분 초는 한자리수이면 시계가 어색해보일까봐 10보다 작으면 앞에0을 붙혀주는 작업을 3항연산으로 했습니다. 
        }
        
        
        
        function init() {
        
        clock();
        
        // 최초에 함수를 한번 실행시켜주고 
        setInterval(clock, 1000);
        
        // setInterval이라는 함수로 매초마다 실행을 해줍니다.
        
        // setInterval은 첫번째 파라메터는 함수이고 두번째는 시간인데 밀리초단위로 받습니다. 1000 = 1초 
        
        }

        init();

        </script>
        
      

</html>

<div id="login-page" class="row">
  <link rel="stylesheet" href="./css/card.css">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <h4>카드등록</h4>
          <p class="center"> </p>
        </div>
      </div>

      <div class="row margin">
        <div class="input-field col s12">
          <!-- <i class="mdi-social-person-outline prefix"></i> -->
          <i class="material-icons prefix">카드이름</i>
          <input id="username" name="username" type="text"/>
        </div>
      </div>

      <div class="row margin">
        <div class="input-field col s12">
          <!-- <i class="mdi-social-person-outline prefix"></i> -->
          <i class="material-icons prefix">카드번호</i>
          <input id="email" name="email" type="text" style="cursor: auto;" />
          <label for="email"></label>
        </div>
      </div>

      <div class="row margin">
        <div class="input-field col s12">
          <!-- <i class="mdi-action-lock-outline prefix"></i> -->
          <i class="material-icons prefix">유효기간</i>
          <input id="password" name="password" type="password" />
         
        </div>
      </div>

      <div class="row margin">
        <div class="input-field col s12">
          <!-- <i class="mdi-action-lock-outline prefix"></i> -->
          <i class="material-icons prefix">cvc</i>
          <input id="password_a" name="cpassword" type="password" />
        
        </div>
      </div>

       <div class="row margin">
        <div class="input-field col s12">
          <!-- <i class="mdi-action-lock-outline prefix"></i> -->
          <i class="material-icons prefix">카드비밀번호</i>
          <input id="password" name="password" type="password" />
         
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12">등록하기</button>
          
        </div>
             </div>


    </form>
  </div>
</div>
